<!DOCTYPE html>
<html>
<head>
    <title>Board Game List</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Board Game List</h1>
<form method="get" action="{{ url_for('index') }}">
    <label for="sort_by">Sort by:</label>
    <select id="sort_by" name="sort_by">
        <option value="name">Name</option>
        <option value="players">Number of Players</option>
        <option value="rating">Rating</option>
    </select>
    <input type="submit" value="Sort">
</form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number of Players</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.players }}</td>
                    <td>{{ game.rating }}</td>
                    <td>
                        <form action="{{ url_for('delete_game') }}" method="post">
                            <input type="hidden" name="game_id" value="{{ game.id }}">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Add a new game</h2>
    <form method="post" action="{{ url_for('index') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="players">Number of players:</label>
        <input type="number" id="players" name="players" min="1" required>
        <br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required>
        <br>
        <input type="submit" value="Add Game">
    </form>
</body>
</html>
